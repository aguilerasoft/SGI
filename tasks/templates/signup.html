{% extends 'base.html' %}

{% block title %} Signup {% endblock %}

{% block content %}

<main class="container">
   <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form  method="POST" class="card card-body">
                <h1 class="text-center">Registrarse</h1>
                    {{ error }}
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Usuario: </label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password1">Contrasenia: </label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingresa tu Contrasenia">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Confirmar contrasenia: </label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Verifica tu contrasenia">
                    </div>
                    
                <button class="btn btn-primary">
                    Registrar
                </button>
            </form>
        </div>
   </div>
</main>

{% endblock %}
